# Netlify Configuration
# Place this file in the root of your repository

[build]
  base = "frontend"
  command = "npm run build"
  publish = "frontend/dist"

# Redirect all routes to index.html for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (also set in Netlify UI)
[build.environment]
  NODE_VERSION = "18"
